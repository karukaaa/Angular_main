<button (click)="loadJewelry()">Load</button>

@if(isLoaded == true){

<input
  type="search"
  placeholder="Enter name/description"
  (input)="onSearch($any($event.target).value)"
/>

@if(jewelryList.length>0){
<ul>
  @for (item of jewelryList; track item.id){
  <li>
    <strong>{{ item.name }}</strong> - {{ item.description }}
  </li>
  }
</ul>
} @else {
<p>No jewelry yet</p>
} }
