<div class="search-bar">
  <input
    type="search"
    placeholder="Enter name or description"
    [value]="query()"
    (input)="onInput($event)"
  />

  <button (click)="refresh()">Load</button>
</div>

@if (loading()) {
<p>Loading...</p>
} @if (error()) {
<p style="color: red">{{ error() }}</p>
} @if (!loading() && jewelry().length > 0) {
<ul>
  @for (item of jewelry(); track item.id) {
  <app-item-card [item]="item"></app-item-card>
  }
</ul>
} @else if (!loading()) {
<p>No jewelry found</p>
}
